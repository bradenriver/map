<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rizzo Home Redirect</title>
<script>
  // Full written address (URL encoded)
  const address = "6415+18th+Ave+East,+Bradenton,+FL+34208";

  const ua = navigator.userAgent.toLowerCase();

  if (ua.includes("iphone") || ua.includes("ipad") || (ua.includes("macintosh") && "ontouchend" in document)) {
    // iOS → Apple Maps
    window.location = `maps://?daddr=${address}&dirflg=d`;
  } else if (ua.includes("android")) {
    // Android → Google Maps
    window.location = `https://maps.google.com/?daddr=${address}&dirflg=d`;
  } else {
    // Desktop → Google Maps
    window.location = `https://maps.google.com/?daddr=${address}&dirflg=d`;
  }
</script>
</head>
<body>Redirecting…</body>
</html>
