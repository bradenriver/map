<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video + Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0c;
      color: #ffffff;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      gap: 20px;
    }
    @media (min-width: 900px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: #121214;
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
    }
    h2 {
      margin: 0;
      padding: 14px 16px;
      border-bottom: 1px solid #222;
      font-size: 16px;
    }
    .video-wrap {
      aspect-ratio: 16 / 9;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Video</h2>
      <div class="video-wrap">
        <video controls>
          <source src="https://drive.google.com/uc?export=download&id=1WlIth-Ht1XdXXGAk-t4PNQZ3GqcjJ4FN" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="card">
      <h2>Form</h2>
      <iframe src="https://drive.google.com/file/d/1b3TfTI8EvtmsWoJmkxCvnKjnvNdOarJt/preview"></iframe>
    </div>
  </div>
</body>
</html>
