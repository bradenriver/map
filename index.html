<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video + Download</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0c;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: #121214;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 16px;
    }

    .video-wrap {
      background: black;
      aspect-ratio: 16 / 9;
      margin-bottom: 24px;
    }

    video {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .download-btn {
      display: inline-block;
      background: #2ea44f;
      color: #ffffff;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    .download-btn:hover {
      background: #24963e;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Watch Video</h1>

      <div class="video-wrap">
        <video controls>
          <source
            src="https://drive.google.com/uc?export=download&id=1WlIth-Ht1XdXXGAk-t4PNQZ3GqcjJ4FN"
            type="video/mp4"
          />
        </video>
      </div>

      <a
        class="download-btn"
        href="https://drive.google.com/uc?export=download&id=1b3TfTI8EvtmsWoJmkxCvnKjnvNdOarJt"
        download
      >
        Download Form
      </a>

      <div class="note">
        The form will download as a .jwpub file.
      </div>
    </div>
  </div>
</body>
</html>
