<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public CARP Witnessing Training</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0c;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: #121214;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 24px;
    }

    /* Title */
    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .title .date {
      margin-top: 6px;
      font-size: 15px;
      opacity: 0.8;
    }

    /* Video */
    .video-wrap {
      aspect-ratio: 16 / 9;
      background: black;
      margin-bottom: 24px;
    }

    .video-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Button */
    .button-wrap {
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      background: #2ea44f;
      color: #ffffff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    .download-btn:hover {
      background: #24963e;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.75;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Centered title -->
      <div class="title">
        <h1>Public CARP Witnessing Training</h1>
        <div class="date">November 15th, 2025</div>
      </div>

      <!-- Google Drive video embed -->
      <div class="video-wrap">
        <iframe
          src="https://drive.google.com/file/d/1WlIth-Ht1XdXXGAk-t4PNQZ3GqcjJ4FN/preview"
          allow="autoplay"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Centered download button -->
      <div class="button-wrap">
        <a
          class="download-btn"
          href="https://drive.google.com/uc?export=download&id=1b3TfTI8EvtmsWoJmkxCvnKjnvNdOarJt"
        >
          Download Form
        </a>

        <div class="note">
          The form will download as a .jwpub file.
        </div>
      </div>

    </div>
  </div>
</body>
</html>
