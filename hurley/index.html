<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hurley Home Redirect</title>
<script>
// Full written address (URL encoded)
const address = "3310+55th+Drive+East,+Bradenton,+FL+34203";

const ua = navigator.userAgent.toLowerCase();

// iOS → Apple Maps
if (ua.includes("iphone") || ua.includes("ipad")) {
    window.location = `maps://?daddr=${address}&dirflg=d`;
}
// Android → Google Maps
else if (ua.includes("android")) {
    window.location = `https://maps.google.com/?daddr=${address}&dirflg=d`;
}
// Desktop → Google Maps
else {
    window.location = `https://maps.google.com/?daddr=${address}&dirflg=d`;
}
</script>
</head>
<body>Redirecting...</body>
</html>
